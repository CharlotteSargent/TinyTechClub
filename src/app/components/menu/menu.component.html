<div class="menu">
    <div class="logo">
      <img src="assets/images/Logo.png" alt="">
    </div>
    <div class="menu-list">
      <span *ngFor="let menu of menuList;let i = index;" [class.menu-button]="i !== 0" [class.selected-menu]="menu.isSelected" class="ttc-pointer" (click)="menuSelected(i)">{{menu.name}}</span>
    </div>
    <div class="cart">
      <img src="assets/images/Icon-Cart.png" alt="">
    </div>
  </div>
